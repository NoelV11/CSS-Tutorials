<!DOCTYPE html>
<html>
<head>
<title>Website</title>
<style type="text/css">
@keyframes example
{
from
{
background-color:blue;
}
to
{
background-color:red;
}
}
div
{
animation-name:example;
height:300px;
width:300px;
animation-duration:3s;
animation-iteration-count:3;
}
</style>
</head>
<body>
<div>
<p>This text will be inside the box</p>
</div>
</body>
</html>
