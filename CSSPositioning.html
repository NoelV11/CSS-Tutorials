<!DOCTYPE html>
<html>
<head>
<title>Website</title>
<style type="text/css">
p.pos_fixed
{
position:fixed;
top:30px;
right:5px;
}
p.posrepetitive
{
position:relative;
top:100px;
}
p.posabsolute
{
position:absolute;		
}
</style>
</head>
<body>
<p class="pos_fixed">This text will appear to the right of the website</p>
<a>This normal text will not be applied</a>
<a>Text</a>
<a>Text</a>
<p class="posrepetitive">This text has repetitive positioning</p>
<p>Text</p>
<p>Text</p>
<p class="posabsolute">This text has absolute positoning</p>
</body>
</html>
