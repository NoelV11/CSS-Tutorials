<!DOCTYPE html>
<html>
<head>
<title>Text Transformation</title>
<style type="text/css">
.p1
{
text-transform:capitalize;
}
.p2
{
text-transform:uppercase;
}
.p3
{
text-transform:lowercase;
}
</style>
</head>
<body>
<p class="p1">This text will be capitalized</p>
<p class="p2">This text will be converted to lowercase</p>
<p class="p3">This text will be converted to uppercase</p>
</body>
</html>
