<!DOCTYPE html>
<html>
<head>
<title>Website</title>
<style type="text/css">
@keyframes example
{
0%
{
background-color:azure;
}
25%
{
background-color:green;
}
50%
{
background-color:orange;
}
75%
{
background-color:red;
}
100%
{
background-color:yellow;
}
}
div
{
animation-name:example;
animation-duration:10s;
height:500px;
width:500px;
background-color:azure;
animation-delay:-5s;
}
p
{
text-align:center;
}
</style>
</head>
<body>
<div>
<p>This website has an animation at 0% 25% 50% 75% and 100%</p>
</div>
</body>
</html>
