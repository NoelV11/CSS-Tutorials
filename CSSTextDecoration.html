<!DOCTYPE html>
/*For text decoration none*/
<html>
<head>
<title>Text Decoration</title>
<style type="text/css">
p
{
text-decoration:none;
}
a
{
text-decoration:overline;	
}
h1
{
text-decoration:underline;		
}
h2
{
text-decoration:line-through;
}
</style>
</head>
<body>
<p> Link to <a href="portal.securecodewarrior.com">Secure Code Warrior Hyperlink</a></p>
<a>This line will have an overline above it</a>
<h1>This line will have an underline </h1>
<h2>This line will have a strike through</h2>
</body>
</html>
