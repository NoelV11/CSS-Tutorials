<!DOCTYPE html>
<html>
<head>
<title>Website</title>	
<style type="text/css">
@keyframes example
{
from
{
background-color:yellow;	
}
to
{
background-color:darkolivegreen;		
}
}
div
{
height:1000px;
width:1000px;
animation-name:example;
animation-duration:10s;
background-color:yellow;
}
p
{
text-align:center;		
}
</style>
</head>
<body>
<div>
<p>This website has an animation</p>	
</div>	
</body>
</html>
